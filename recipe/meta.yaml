{% set name = "labeling" %}
{% set version = "0.1.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/labeling-{{ version }}.tar.gz
  sha256: 6211e7ed170f8d3e1d955692d1f98656acabed29c551a636e8d3c74b058f8c10

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy ==1.21
    - pillow ==9.0.1
    - python >=3.6
    - tifffile ==2021.4.8

test:
  imports:
    - labeling
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Labelings/pyLabeling
  summary: A package to create labeling/segmentation information based on pixel values.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tomburke-rse
